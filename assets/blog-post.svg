<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" font-weight="bold" fill="#333">
    หลักการสำคัญของ React และ TanStack Query
  </text>
  
  <!-- React Principles Box -->
  <rect x="50" y="90" width="340" height="220" rx="10" ry="10" fill="#61dafb20" stroke="#61dafb" stroke-width="2"/>
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">
    หลักการของ React
  </text>
  
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="18" fill="#333">
    • แบบประกาศ (Declarative)
  </text>
  <text x="90" y="185" font-family="Arial, sans-serif" font-size="14" fill="#555">
    บอก React ว่าต้องการอะไร แทนที่จะบอกวิธีการทำ
  </text>
  
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="18" fill="#333">
    • ใช้ Component เป็นหลัก
  </text>
  <text x="90" y="245" font-family="Arial, sans-serif" font-size="14" fill="#555">
    แบ่งส่วนเป็น Component ที่นำกลับมาใช้ใหม่ได้
  </text>
  
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="18" fill="#333">
    • เรียนรู้ครั้งเดียว ใช้ได้ทุกที่
  </text>
  <text x="90" y="305" font-family="Arial, sans-serif" font-size="14" fill="#555">
    ใช้ความรู้เดียวกันกับหลายแพลตฟอร์ม
  </text>
  
  <!-- TanStack Query Box -->
  <rect x="410" y="90" width="340" height="220" rx="10" ry="10" fill="#ff445520" stroke="#ff4455" stroke-width="2"/>
  <text x="580" y="120" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">
    TanStack Query
  </text>
  
  <text x="430" y="160" font-family="Arial, sans-serif" font-size="18" fill="#333">
    • useQuery
  </text>
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="14" fill="#555">
    ดึงข้อมูลจาก backend และจัดการ cache
  </text>
  
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="18" fill="#333">
    • useMutation
  </text>
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="14" fill="#555">
    สร้าง แก้ไข หรือลบข้อมูล
  </text>
  
  <text x="430" y="280" font-family="Arial, sans-serif" font-size="18" fill="#333">
    • invalidateQueries
  </text>
  <text x="450" y="305" font-family="Arial, sans-serif" font-size="14" fill="#555">
    อัพเดทข้อมูลหลังจากการเปลี่ยนแปลง
  </text>
  
  <!-- Components Box -->
  <rect x="50" y="340" width="700" height="220" rx="10" ry="10" fill="#44cc4420" stroke="#44cc44" stroke-width="2"/>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">
    โครงสร้าง Component ของแอปพลิเคชัน Blog
  </text>
  
  <!-- Component Structure -->
  <g transform="translate(100, 410)">
    <!-- App -->
    <rect x="0" y="0" width="80" height="40" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      App
    </text>
    
    <!-- Blog -->
    <rect x="130" y="0" width="80" height="40" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="170" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Blog
    </text>
    
    <!-- CreatePost -->
    <rect x="260" y="-30" width="100" height="40" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="310" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      CreatePost
    </text>
    
    <!-- PostFilter -->
    <rect x="260" y="20" width="100" height="40" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="310" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      PostFilter
    </text>
    
    <!-- PostSorting -->
    <rect x="260" y="70" width="100" height="40" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="310" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      PostSorting
    </text>
    
    <!-- PostList -->
    <rect x="400" y="20" width="100" height="40" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      PostList
    </text>
    
    <!-- Post -->
    <rect x="540" y="20" width="80" height="40" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="580" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Post
    </text>
    
    <!-- Connections -->
    <line x1="80" y1="20" x2="130" y2="20" stroke="#333" stroke-width="1.5"/>
    <line x1="210" y1="20" x2="250" y2="-10" stroke="#333" stroke-width="1.5"/>
    <line x1="210" y1="20" x2="250" y2="40" stroke="#333" stroke-width="1.5"/>
    <line x1="210" y1="20" x2="250" y2="90" stroke="#333" stroke-width="1.5"/>
    <line x1="210" y1="20" x2="390" y2="40" stroke="#333" stroke-width="1.5"/>
    <line x1="500" y1="40" x2="540" y2="40" stroke="#333" stroke-width="1.5"/>
  </g>
</svg>
